 tech_hdn_build_speed_desc:0 "Establishing new standards for the modeling and construction of heavy dreadnoughts greatly improves the efficiency of the production pipeline."
 tech_rs_heavy_dreadnought_build_speed_effect: "$mod_shipsize_rs_heavy_dreadnought_cost_mult$: §G-5%§!\n$mod_shipsize_rs_heavy_dreadnought_build_speed_mult$: §G-15%§!"

