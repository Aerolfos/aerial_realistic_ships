 #########################################
 # Technology                            #
 #########################################
 # new ships
 tech_rs_auxiliary_cruisers:0 "$rs_auxiliary_cruiser_plural$"
 tech_rs_auxiliary_cruisers_desc:0 "Based upon heavily modified but lightly armed Cruiser hulls, these $rs_auxiliary_cruiser_plural$ were designed to fill support roles in fleets."
 tech_rs_battlecruisers:0 "$rs_battlecruiser_plural$"
 tech_rs_battlecruisers_desc:0 "Improvements in construction methodology indirectly led to the development of the $rs_battlecruiser$, the largest of the sub-capital ship classes. A viable alternative to Battleships, $rs_battlecruiser_plural$ now often serve as the core of sub-capital fleets."
 tech_rs_carriers:0 "$rs_carrier_plural$"
 tech_rs_carriers_desc:0 "Widespread usage of capital ships has uncovered the need for a dedicated strike craft platform, leading to the creation of the $rs_carrier$."
 tech_rs_dreadnoughts:0 "$rs_dreadnought_plural$"
 tech_rs_dreadnoughts_desc:0 "Advancements in engineering design and power routing/optimizations allowed the addition of an extra section to the already impressive Battleship hull. The result, the $rs_dreadnought$ capital ship class."
 tech_rs_heavy_dreadnoughts:0 "$rs_heavy_dreadnought_plural$"
 tech_rs_heavy_dreadnoughts_desc:0 "There is always demand for ever larger vessels, and after extensive upgrades the $rs_dreadnought$ was upscaled into the $rs_heavy_dreadnought$ design."

 TECH_UNLOCK_RS_SUPPORT_CRUISER_TITLE:0 "§HUnlocks Ship Type:§! $rs_support_cruiser$"
 TECH_UNLOCK_RS_SUPPORT_CRUISER_DESC:0 "§H$rs_support_cruiser$§!\nA heavily modified but lightly armed cruiser hull, $rs_support_cruiser_plural$ provide logistical support."
 TECH_UNLOCK_RS_EA_CRUISER_TITLE:0 "§HUnlocks Ship Type:§! $rs_ea_cruiser$"
 TECH_UNLOCK_RS_EA_CRUISER_DESC:0 "§H$rs_ea_cruiser$§!\n$rs_ea_cruiser_plural$ are a heavily modifier cruiser hull made for electronic warfare."
 TECH_UNLOCK_RS_AUXILIARY_CRUISERS_TITLE:0 "§HUnlocks Ship Type:§! $rs_support_cruiser$, $rs_ea_cruiser$"
 TECH_UNLOCK_RS_AUXILIARY_CRUISERS_DESC:0 "§H$rs_auxiliary_cruiser$§!\nBased on heavily modified but lightly armed Cruiser hulls, $rs_auxiliary_cruiser_plural$ are equipped with auras providing either offensive or defensive support for the fleet."
 TECH_UNLOCK_RS_BATTLECRUISER_TITLE:0 "§HUnlocks Ship Type:§! $rs_battlecruiser$"
 TECH_UNLOCK_RS_BATTLECRUISER_DESC:0 "§H$rs_battlecruiser$§!\nThe largest sub-capital ship class, $rs_battlecruiser_plural$ are used in place of Battleships in lighter fleets."
 TECH_UNLOCK_RS_CARRIER_TITLE:0 "§HUnlocks Ship Type:§! $rs_carrier$"
 TECH_UNLOCK_RS_CARRIER_DESC:0 "§H$rs_carrier$§!\n$rs_carrier_plural$ are dedicated capital class strike craft platforms, specialized for maintaining space superiority."
 TECH_UNLOCK_RS_DREADNOUGHT_TITLE:0 "§HUnlocks Ship Type:§! $rs_dreadnought$"
 TECH_UNLOCK_RS_DREADNOUGHT_DESC:0 "§H$rs_dreadnought$§!\nAdvancements in engineering design and power routing/optimizations allowed the addition of an extra section to the already impressive Battleship hull. The result, the $rs_dreadnought$ capital ship class."
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TITLE:0 "§HUnlocks Ship Type:§! $rs_heavy_dreadnought$"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_DESC:0 "§H$rs_heavy_dreadnought$§!\nOften serving as a symbol of space naval power, the $rs_heavy_dreadnought$ is the largest capital ship type with significant improvements in armor and firepower over others in its class."

 # buff techs
 tech_rs_auxiliary_cruiser_build_speed:0 "Standardized $rs_auxiliary_cruiser$ Patterns"
 tech_rs_auxiliary_cruiser_build_speed_desc:0 "Establishing new standards for the modeling and construction of auxiliary cruisers greatly improves the efficiency of the production pipeline."
 tech_rs_auxiliary_cruiser_build_speed_effect: "$mod_shipsize_rs_auxiliary_cruiser_cost_mult$: §G-5%§!\n$mod_shipsize_rs_auxiliary_cruiser_build_speed_mult$: §G-25%§!\n$mod_shipsize_rs_battlecruiser_cost_mult$: §G-5%§!\n$mod_shipsize_rs_battlecruiser_build_speed_mult$: §G-25%§!"

 tech_rs_auxiliary_cruiser_hull_1:0 "Improved $rs_auxiliary_cruiser$ Hulls"
 tech_rs_auxiliary_cruiser_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable auxiliary cruisers."
 tech_rs_auxiliary_cruiser_hull_2:0 "Advanced $rs_auxiliary_cruiser$ Hulls"
 tech_rs_auxiliary_cruiser_hull_2_desc:0 "The latest generation of auxiliary cruiser hulls have optimized structural integrity fields and improved bulkheads."
 tech_rs_auxiliary_cruiser_hull_effect: "$mod_shipsize_rs_auxiliary_cruiser_hull_add$: §G+250§! \n$mod_shipsize_rs_battlecruiser_hull_add$: §G+500§!"

 tech_rs_carrier_build_speed:0 "Standardized $rs_carrier$ Patterns"
 tech_rs_carrier_build_speed_desc:0 "Establishing new standards for the modeling and construction of fleet carriers greatly improves the efficiency of the production pipeline."
 tech_rs_carrier_build_speed_effect: "$mod_shipsize_rs_carrier_cost_mult$: §G-5%§!\n$mod_shipsize_rs_carrier_build_speed_mult$: §G-25%§!"
 
 tech_rs_carrier_hull_1:0 "Improved $rs_carrier$ Hulls"
