 tech_dn_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable dreadnoughts."
 tech_dn_hull_2:0 "Advanced $rs_dreadnought$ Hulls"
 tech_dn_hull_2_desc:0 "The latest generation of dreadnought hulls have optimized structural integrity fields and improved bulkheads."
 tech_rs_dreadnought_hull_effect: "$mod_shipsize_rs_dreadnought_hull_add$: §G+1000§!"

