  rs_auxiliary_cruiser:99 "Auxiliary Cruiser"
  rs_auxiliary_cruiser_plural:99 "Auxiliary Cruisers"
  rs_auxiliary_cruiser_short:99 "AUX Cruiser"
  rs_auxiliary_cruiser_short_plural:99 "AUX Cruisers"
  
  rs_support_cruiser:99 "Support Cruiser"
  rs_support_cruiser_plural:99 "Support Cruisers"
  rs_support_cruiser_short:99 "SP Cruiser"
  rs_support_cruiser_short_plural:99 "SP Cruisers"
  rs_support_cruiser_desc:99 "A heavily modified but lightly armed cruiser hull, $rs_support_cruiser_plural$ provide logistical support."
  
  rs_ew_cruiser:99 "Electronic Warfare Cruiser"
  rs_ew_cruiser_plural:99 "Electronic Warfare Cruisers"
  rs_ew_cruiser_short:99 "EW Cruiser"
  rs_ew_cruiser_short_plural:99 "EW Cruisers"
  rs_ew_cruiser_desc:99 "$rs_ew_cruiser_short_plural$ are a heavily modified cruiser hull built for electronic warfare."
  
  rs_battlecruiser:99 "Battlecruiser"
  rs_battlecruiser_plural:99 "Battlecruisers"
  rs_battlecruiser_short:99 "BC"
  rs_battlecruiser_short_plural:99 "BCs"
  rs_battlecruiser_desc:99 "A lighter, more flexible variant on the $battleship$ ship class, $rs_battlecruiser_plural$ can be used to lead lighter fleets or fill secondary roles in heavy fleets."
  
  rs_carrier:99 "Fleet Carrier"
  rs_carrier_plural:99 "Fleet Carriers"
  rs_carrier_short:99 "CV"
  rs_carrier_short_plural:99 "CVs"
  rs_carrier_desc:99 "$rs_carrier_plural$ are dedicated capital class strike craft platforms, specialized for maintaining space superiority."
  
  rs_dreadnought:99 "Lanceship"
  rs_dreadnought_plural:99 "Lanceships"
  rs_dreadnought_short:99 "Lancer"
  rs_dreadnought_short_plural:99 "Lancers"
  rs_dreadnought_desc:99 "The $rs_dreadnought$, or $rs_dreadnought_short$, is a capital ship built entirely around its spinal mount, and specialized purely in long range strikes. It is not very resilient if unsupported."
  
  rs_heavy_dreadnought:99 "Guardian Ship"
  rs_heavy_dreadnought_plural:99 "Guardian Ships"
  rs_heavy_dreadnought_short:99 "Guardian"
  rs_heavy_dreadnought_short_plural:99 "Guardians"
  rs_heavy_dreadnought_desc:99 "The $rs_heavy_dreadnought$ is a specialized defensive heavy capital ship, trading any significant FTL capabilities or mobility for oversized weaponry and heavy armor. The $rs_heavy_dreadnought_short$ is similar in concept to the coastal defense ships of ancient planetbound navies."
  # old desc
  # Often serving as a symbol of space naval power, the $rs_heavy_dreadnought$ is the largest capital ship type with significant improvements in armor and firepower over others in its class.
