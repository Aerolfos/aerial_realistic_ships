  TECH_UNLOCK_RS_AUXILIARY_CRUISERS_DESC:99 "§H$rs_auxiliary_cruiser$§!\nBased on heavily modified but lightly armed Cruiser hulls, $rs_auxiliary_cruiser_plural$ are equipped with auras providing either offensive or defensive support for the fleet."
  TECH_UNLOCK_RS_BATTLECRUISER_TITLE:99 "§HUnlocks Ship Type:§! $rs_battlecruiser$"
