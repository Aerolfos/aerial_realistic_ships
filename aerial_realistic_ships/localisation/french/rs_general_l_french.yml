  # new ships
  tech_rs_auxiliary_cruisers:99 "$rs_auxiliary_cruiser_plural$"
  tech_rs_auxiliary_cruisers_desc:99 "Based upon heavily modified but lightly armed $cruiser$ hulls, these $rs_auxiliary_cruiser_plural$ were designed to fill support roles in fleets."
  tech_rs_battlecruisers:99 "$rs_battlecruiser_plural$"
  tech_rs_battlecruisers_desc:99 "Improvements in construction methodology indirectly led to the development of the $rs_battlecruiser$, the largest of the sub-capital ship classes. A more flexible alternative to Battleships, $rs_battlecruiser_plural$ now often serve as the core of sub-capital fleets."
  tech_rs_carriers:99 "$rs_carrier_plural$"
  tech_rs_carriers_desc:99 "Widespread usage of capital ships has uncovered the need for a dedicated strike craft platform, leading to the creation of the $rs_carrier$."
  tech_rs_dreadnoughts:99 "$rs_dreadnought_plural$"
  tech_rs_dreadnoughts_desc:99 "Practical experience with spinal mount weaponry, along with advancements in engineering design and power routing have allowed for a larger, more specialized variant of the $battleship$ hull. The result, the $rs_dreadnought_short$ capital ship class."
  tech_rs_heavy_dreadnoughts:99 "$rs_heavy_dreadnought_plural$"
  tech_rs_heavy_dreadnoughts_desc:99 "There is always demand for ever larger vessels, and after extensive upgrades the $rs_dreadnought$ was upscaled into the $rs_heavy_dreadnought$ design."
  
  TECH_UNLOCK_RS_SUPPORT_CRUISER_TITLE:99 "§HUnlocks Ship Type:§! $rs_support_cruiser$"
  TECH_UNLOCK_RS_SUPPORT_CRUISER_DESC:99 "§H$rs_support_cruiser$§!\n$rs_support_cruiser_desc$"
